<div class="blue-background">
    <header class="header">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <img src="assets/logo.png" alt="ShopSafe Logo" class="logo-img" width="100" height="80"/>
        </div>
        <nav>
          <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link">Accueil</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contacter nous</a></li>
            <li class="nav-item"><a href="#" class="nav-link">fr</a></li>
            <li class="nav-item"><a href="#" class="nav-link">en</a></li>
          </ul>
        </nav>
        <div class="cart">
          <a href="#" class="btn btn-light">Panier</a>
        </div>
      </div>
    </header>
  
    <div class="container main-content mt-4">
      <h2 class="text-center mb-4 text-white">Modifier Client</h2>
      <form (ngSubmit)="onSubmit()" #modifierForm="ngForm" class="form">
        <div class="row">
          <!-- Colonne gauche -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="prenom" class="form-label">Prénom :</label>
              <input
                type="text"
                id="prenom"
                class="form-control"
                [(ngModel)]="client.prenom"
                name="prenom"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nom" class="form-label">Nom :</label>
              <input
                type="text"
                id="nom"
                class="form-control"
                [(ngModel)]="client.nom"
                name="nom"
                required
              />
            </div>
            <div class="mb-3">
              <label for="date_naissance" class="form-label">Date de naissance :</label>
              <input
                type="date"
                id="date_naissance"
                class="form-control"
                [(ngModel)]="client.date_naissance"
                name="date_naissance"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Téléphone :</label>
              <input
                type="text"
                id="phone"
                class="form-control"
                [(ngModel)]="client.phone"
                name="phone"
                required
                pattern="[0-9]{10}"
              />
              <small class="form-text text-muted">Doit contenir 10 chiffres.</small>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Courriel :</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="compte.email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirm_email" class="form-label">Confirmer courriel :</label>
              <input
                type="email"
                id="confirm_email"
                class="form-control"
                [(ngModel)]="confirmEmail"
                name="confirm_email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe :</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [(ngModel)]="compte.password"
                name="password"
                required
              />
            </div>
          </div>
  
          <!-- Colonne droite -->
          <div class="col-md-6">
            <h4 class="text-white">Adresse Personnelle</h4>
            <div class="mb-3">
              <label for="adresse_personnelle" class="form-label">Adresse :</label>
              <input
                type="text"
                id="adresse_personnelle"
                class="form-control"
                [(ngModel)]="client.adresses[0].adresse"
                name="adresse_personnelle"
                required
              />
            </div>
            <div class="mb-3">
              <label for="ville_personnelle" class="form-label">Ville :</label>
              <input
                type="text"
                id="ville_personnelle"
                class="form-control"
                [(ngModel)]="client.adresses[0].ville"
                name="ville_personnelle"
                required
              />
            </div>
            <div class="mb-3">
              <label for="province_personnelle" class="form-label">Province :</label>
              <input
                type="text"
                id="province_personnelle"
                class="form-control"
                [(ngModel)]="client.adresses[0].province"
                name="province_personnelle"
                required
              />
            </div>
            <div class="mb-3">
              <label for="pays_personnelle" class="form-label">Pays :</label>
              <input
                type="text"
                id="pays_personnelle"
                class="form-control"
                [(ngModel)]="client.adresses[0].pays"
                name="pays_personnelle"
                required
              />
            </div>
            <div class="mb-3">
              <label for="code_postal_personnelle" class="form-label">Code Postal :</label>
              <input
                type="text"
                id="code_postal_personnelle"
                class="form-control"
                [(ngModel)]="client.adresses[0].codePostal"
                name="code_postal_personnelle"
                required
                pattern="[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d"
              />
              <small class="form-text text-muted">Format : A1A 1A1.</small>
            </div>
  
            <h4 class="text-white">Adresse de Livraison</h4>
            <div class="mb-3">
              <label for="adresse_livraison" class="form-label">Adresse :</label>
              <input
                type="text"
                id="adresse_livraison"
                class="form-control"
                [(ngModel)]="client.adresses[1].adresse"
                name="adresse_livraison"
                required
              />
            </div>
            <div class="mb-3">
              <label for="ville_livraison" class="form-label">Ville :</label>
              <input
                type="text"
                id="ville_livraison"
                class="form-control"
                [(ngModel)]="client.adresses[1].ville"
                name="ville_livraison"
                required
              />
            </div>
            <div class="mb-3">
              <label for="province_livraison" class="form-label">Province :</label>
              <input
                type="text"
                id="province_livraison"
                class="form-control"
                [(ngModel)]="client.adresses[1].province"
                name="province_livraison"
                required
              />
            </div>
            <div class="mb-3">
              <label for="pays_livraison" class="form-label">Pays :</label>
              <input
                type="text"
                id="pays_livraison"
                class="form-control"
                [(ngModel)]="client.adresses[1].pays"
                name="pays_livraison"
                required
              />
            </div>
            <div class="mb-3">
              <label for="code_postal_livraison" class="form-label">Code Postal :</label>
              <input
                type="text"
                id="code_postal_livraison"
                class="form-control"
                [(ngModel)]="client.adresses[1].codePostal"
                name="code_postal_livraison"
                required
                pattern="[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d"
              />
              <small class="form-text text-muted">Format : A1A 1A1.</small>
            </div>
          </div>
        </div>
  
        <!-- Bouton d'enregistrement -->
        <button
          type="submit"
          class="btn btn-warning mt-4 w-100"
          [disabled]="modifierForm.invalid || isLoading"
        >
          {{ isLoading ? 'Chargement...' : 'Mettre à jour' }}
        </button>
  
        <!-- Message de confirmation ou d'erreur -->
        <div *ngIf="successMessage" class="alert alert-success mt-4">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-4">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  
    <footer class="footer mt-5">
      <p>Accueil – Contacter nous – fr</p>
    </footer>
  </div>
