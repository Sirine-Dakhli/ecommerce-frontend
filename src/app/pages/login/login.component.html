<div class="blue-background">
  <header class="header">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="assets/logo.png" alt="ShopSafe Logo" class="logo-img" width="100" height="80"/>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="#" class="nav-link">Accueil</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contacter nous</a></li>
          <li class="nav-item"><a href="#" class="nav-link">fr</a></li>
          <li class="nav-item"><a href="#" class="nav-link">en</a></li>
        </ul>
      </nav>
      <div class="cart">
        <a href="#" class="btn btn-light">Panier</a>
      </div>
    </div>
  </header>

  <div class="container main-content mt-4">
    <h2 class="text-center mb-4 text-white">Connexion</h2>
    <div class="form-wrapper">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form">
        <div class="mb-3">
          <label for="email" class="form-label">Courriel :</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe :</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-warning mt-4 w-100"
          [disabled]="loginForm.invalid || isLoading"
        >
          {{ isLoading ? 'Chargement...' : 'Se connecter' }}
        </button>
        <div *ngIf="successMessage" class="alert alert-success mt-4">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-4">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>

  <footer class="footer mt-5">
    <p>Accueil – Contacter nous – fr</p>
  </footer>
</div>
