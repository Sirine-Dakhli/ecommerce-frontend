<div class="container mt-4">
  <h2 class="text-center mb-4">Modifier Client</h2>
  <form (ngSubmit)="onSubmit()" #modifierForm="ngForm">
    <div class="row">
      <!-- Colonne gauche -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom :</label>
          <input
            type="text"
            id="prenom"
            class="form-control"
            [(ngModel)]="client.prenom"
            name="prenom"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom :</label>
          <input
            type="text"
            id="nom"
            class="form-control"
            [(ngModel)]="client.nom"
            name="nom"
            required
          />
        </div>
        <div class="mb-3">
          <label for="date_naissance" class="form-label">Date de naissance :</label>
          <input
            type="date"
            id="date_naissance"
            class="form-control"
            [(ngModel)]="client.date_naissance"
            name="date_naissance"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Téléphone :</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            [(ngModel)]="client.phone"
            name="phone"
            required
            pattern="[0-9]{10}"
          />
        </div>
      </div>

      <!-- Colonne droite -->
      <div class="col-md-6">
        <!-- Adresse Personnelle -->
        <h4>Adresse Personnelle</h4>
        <div class="mb-3">
          <label for="adresse_personnelle" class="form-label">Adresse :</label>
          <input
            type="text"
            id="adresse_personnelle"
            class="form-control"
            [(ngModel)]="client.adresses[0].adresse"
            name="adresse_personnelle"
            required
          />
        </div>
        <div class="mb-3">
          <label for="ville_personnelle" class="form-label">Ville :</label>
          <input
            type="text"
            id="ville_personnelle"
            class="form-control"
            [(ngModel)]="client.adresses[0].ville"
            name="ville_personnelle"
            required
          />
        </div>
        <div class="mb-3">
          <label for="province_personnelle" class="form-label">Province :</label>
          <input
            type="text"
            id="province_personnelle"
            class="form-control"
            [(ngModel)]="client.adresses[0].province"
            name="province_personnelle"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pays_personnelle" class="form-label">Pays :</label>
          <input
            type="text"
            id="pays_personnelle"
            class="form-control"
            [(ngModel)]="client.adresses[0].pays"
            name="pays_personnelle"
            required
          />
        </div>
        <div class="mb-3">
          <label for="code_postal_personnelle" class="form-label">Code Postal :</label>
          <input
            type="text"
            id="code_postal_personnelle"
            class="form-control"
            [(ngModel)]="client.adresses[0].codePostal"
            name="code_postal_personnelle"
            required
          />
        </div>

        <!-- Adresse de Livraison -->
        <h4>Adresse de Livraison</h4>
        <div class="mb-3">
          <label for="adresse_livraison" class="form-label">Adresse :</label>
          <input
            type="text"
            id="adresse_livraison"
            class="form-control"
            [(ngModel)]="client.adresses[1].adresse"
            name="adresse_livraison"
            required
          />
        </div>
        <div class="mb-3">
          <label for="ville_livraison" class="form-label">Ville :</label>
          <input
            type="text"
            id="ville_livraison"
            class="form-control"
            [(ngModel)]="client.adresses[1].ville"
            name="ville_livraison"
            required
          />
        </div>
        <div class="mb-3">
          <label for="province_livraison" class="form-label">Province :</label>
          <input
            type="text"
            id="province_livraison"
            class="form-control"
            [(ngModel)]="client.adresses[1].province"
            name="province_livraison"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pays_livraison" class="form-label">Pays :</label>
          <input
            type="text"
            id="pays_livraison"
            class="form-control"
            [(ngModel)]="client.adresses[1].pays"
            name="pays_livraison"
            required
          />
        </div>
        <div class="mb-3">
          <label for="code_postal_livraison" class="form-label">Code Postal :</label>
          <input
            type="text"
            id="code_postal_livraison"
            class="form-control"
            [(ngModel)]="client.adresses[1].codePostal"
            name="code_postal_livraison"
            required
          />
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="isLoading">
      {{ isLoading ? 'Chargement...' : 'Mettre à jour' }}
    </button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
